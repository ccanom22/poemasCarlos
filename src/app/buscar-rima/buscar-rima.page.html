<ion-header>
  <ion-toolbar>
    <ion-title>Buscar rima</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img width="400" height="190" src="../../assets/img/buscar1.jpg" alt="" />
  <ion-card>
    <ion-item>
      <ion-label position="floating">Palabra</ion-label>
      <ion-input type="text"
                  [(ngModel)]="Palabra"></ion-input>
    </ion-item>
    <ion-list-header *ngIf="Mensaje">{{Mensaje}}</ion-list-header>
    <ion-button (click)="mensaje()" expand="full" type="submit">Analizar</ion-button>
  </ion-card>
  Aquí se mostrarán los resultados obtenidos:
  </ion-content>
